<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }
    .signup-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 400px;
      z-index: 1;
      text-align: center;
    }
    .signup-container h2 {
      margin-bottom: 20px;
      color: #444;
    }
    .signup-container input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .signup-container button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: #f76b1c;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .signup-container button:hover {
      background: #e55b0c;
    }
    .error-message {
      color: red;
      font-size: 14px;
      display: none;
    }
    .login-link {
      display: block;
      margin-top: 15px;
      color: #f76b1c;
      text-decoration: none;
    }
    .login-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <video autoplay muted loop class="video-background">
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="overlay"></div>

  <div class="signup-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <p class="error-message" id="errorMessage">Passwords do not match!</p>
      <button type="submit">Sign Up</button>
    </form>
    <a href="login.html" class="login-link">Already have an account? Login</a>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        const errorMessage = document.getElementById('errorMessage');
        errorMessage.style.display = 'block';
      } else {
        alert('Sign-Up successful!');
        window.location.href = "login.html"; // Redirect to login page after successful sign-up
      }
    });
  </script>

</body>
</html>

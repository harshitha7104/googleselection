<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background-color: #f7f9fa;
            display: flex;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            flex: 1;
            height: 100vh;
        }

        .video-section {
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            flex: 0 0 60%; /* Fixed height like YouTube */
        }

        .video-container {
            width: 100%;
            max-width: 800px;
            height: 450px;
            position: relative;
            background-color: white;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .content-section {
            background: #ffffff;
            border-left: 1px solid #e0e0e0;
            padding: 1.5rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            transition: all 0.3s;
        }
        
        .tabs {
            display: flex;
            gap: 1.5rem;
            border-bottom: 2px solid #f1f1f1;
            margin-bottom: 1rem;
        }
        
        .tab {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            color: #555;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 8px 8px 0 0;
            background: linear-gradient(145deg, #ffffff, #f1f1f1);
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
            transform: translateY(2px);
        }
        
        .tab.active {
            color: #1c1d1f;
            background: #ffffff;
            border-bottom: 3px solid #5624d0;
            box-shadow: 0 4px 12px rgba(86, 36, 208, 0.2);
            transform: translateY(-4px);
        }
        
        .tab:hover {
            color: #1c1d1f;
            background: linear-gradient(145deg, #f6f8fc, #e9ebef);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        
        .filters {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .filter-button {
            padding: 0.6rem 1.4rem;
            border: none;
            border-radius: 25px;
            background: linear-gradient(145deg, #000c43, #6b39e0);
            color: #fff;
            cursor: pointer;
            font-size: 0.9rem;
            text-transform: uppercase;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(86, 36, 208, 0.3);
        }
        
        .filter-button:hover {
            background: linear-gradient(145deg, #000c43, #5624d0);
            box-shadow: 0 6px 20px rgba(86, 36, 208, 0.4);
            transform: scale(1.05);
        }
        
        .note-section {
            padding: 1rem 0;
        }
        
        .note-input {
            width: 100%;
            padding: 1rem;
            border: 1px solid #d1d7dc;
            border-radius: 8px;
            resize: none;
            font-size: 0.95rem;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: border 0.3s, box-shadow 0.3s;
            background: linear-gradient(145deg, #ffffff, #f7f9fa);
        }
        
        .note-input:focus {
            outline: none;
            border-color: #000c43;
            box-shadow: 0 0 12px rgba(86, 36, 208, 0.3);
        }
        
        

        .sidebar {
            width: 350px;
            background: #000c43;
            color: white;
            height: 100vh;
            overflow-y: auto;
            padding: 20px;
        }
        
        .sidebar h2 {
            color: white;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        
        .sidebar ul li {
            color: white;
            padding: 10px 0;
            border-bottom: 1px solid #333;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .sidebar ul li:hover {
            color: #62d1ff;
        }
        
        
        .quiz-button {
            padding: 0.75rem;
            border: 1px solid white;
            border-radius: 4px;
            background: white ;
            color: 000c43;
            cursor: pointer;
            font-size: 0.9rem;
            text-transform: uppercase;
            transition: background 0.3s;
            width: 100%;
        }
        
        .quiz-button:hover {
            background: #333;
        }
        .main-content {
            display: flex;
        }
        
        .video-section {
            flex: 1;
            padding-right: 250px; /* Adjusted to account for sidebar width */
        }
        
        
    </style>
</head>
<body>
    <main class="main-content">
        <section class="video-section">
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
            </div>
        </section>

        <section class="content-section">
            <div class="tabs">
                <div class="tab active" onclick="switchTab(this, 'overview')">Back</div>
                <div class="tab" onclick="switchTab(this, 'qa')">Q&A</div>
                <div class="tab" onclick="switchTab(this, 'notes')">Notes</div>
            </div>

            <div class="filters">
                <button class="filter-button">Sort by most recent â–¼</button>
            </div>

            <div class="note-section">
                <textarea 
                    class="note-input" 
                    placeholder="Create a new note at 0:14"
                    rows="3"
                ></textarea>
            </div>
        </section>
    </main>

    <div class="sidebar">
        <h2>Course Content</h2>
        <ul>
            <li>Introduction</li>
            <li>Lesson 1: Getting Started</li>
            <li>Lesson 2: Core Concepts</li>
            <li>Lesson 3: Advanced Techniques</li>
            <li>Conclusion</li>
            <div class="quiz">
                <a href="QUIZ.HTML">
                    <button class="quiz-button">TAKE UP QUIZ</button>
                </a>
            </div>
            

        </ul>
    </div>

    <script>
        function switchTab(element, tabName) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            element.classList.add('active');
        }
    </script>
</body>
</html>
